<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Components System -->
  <g transform="translate(50, 50)">
    <!-- Title -->
    <text x="0" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#1E1E1E">Component Library</text>
    
    <!-- Component Examples -->
    <g transform="translate(0, 80)">
      <!-- Buttons -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Buttons</text>
        <rect x="0" y="20" width="120" height="40" rx="4" fill="#0061FF"/>
        <text x="60" y="45" text-anchor="middle" font-family="Arial" font-size="14" fill="#FFFFFF">Primary</text>
        
        <rect x="140" y="20" width="120" height="40" rx="4" fill="#FFFFFF" stroke="#0061FF" stroke-width="2"/>
        <text x="200" y="45" text-anchor="middle" font-family="Arial" font-size="14" fill="#0061FF">Secondary</text>
      </g>
      
      <!-- Cards -->
      <g transform="translate(0, 80)">
        <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Cards</text>
        <rect x="0" y="20" width="280" height="160" rx="8" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="2"/>
        <rect x="16" y="36" width="248" height="120" rx="4" fill="#F5F5F5"/>
        <text x="140" y="100" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Card Content</text>
      </g>
      
      <!-- Form Elements -->
      <g transform="translate(300, 0)">
        <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Form Elements</text>
        <rect x="0" y="20" width="200" height="40" rx="4" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="2"/>
        <text x="10" y="45" font-family="Arial" font-size="14" fill="#666">Input field</text>
        
        <rect x="0" y="80" width="200" height="40" rx="4" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="2"/>
        <text x="10" y="105" font-family="Arial" font-size="14" fill="#666">Dropdown</text>
      </g>
    </g>
    
    <!-- Guidelines -->
    <g transform="translate(300, 200)">
      <text x="0" y="0" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Component Guidelines</text>
      <text x="0" y="30" font-family="Arial" font-size="14" fill="#666">• Use consistent padding and margins</text>
      <text x="0" y="50" font-family="Arial" font-size="14" fill="#666">• Follow color system for states</text>
      <text x="0" y="70" font-family="Arial" font-size="14" fill="#666">• Maintain accessibility standards</text>
      <text x="0" y="90" font-family="Arial" font-size="14" fill="#666">• Ensure responsive behavior</text>
      <text x="0" y="110" font-family="Arial" font-size="14" fill="#666">• Document component variants</text>
    </g>
  </g>
</svg> 