<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Logo Guidelines -->
  <g transform="translate(50, 50)">
    <!-- Title -->
    <text x="0" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#1E1E1E">Logo Guidelines</text>
    
    <!-- Logo Examples -->
    <g transform="translate(0, 80)">
      <!-- Primary Logo -->
      <rect x="0" y="0" width="200" height="60" fill="#0061FF"/>
      <text x="100" y="35" text-anchor="middle" font-family="Arial" font-size="14" fill="#FFFFFF">Primary Logo</text>
      
      <!-- Monochrome Logo -->
      <rect x="220" y="0" width="200" height="60" fill="#1E1E1E"/>
      <text x="320" y="35" text-anchor="middle" font-family="Arial" font-size="14" fill="#FFFFFF">Monochrome Logo</text>
      
      <!-- Reversed Logo -->
      <rect x="440" y="0" width="200" height="60" fill="#F5F5F5"/>
      <text x="540" y="35" text-anchor="middle" font-family="Arial" font-size="14" fill="#1E1E1E">Reversed Logo</text>
    </g>
    
    <!-- Clear Space -->
    <g transform="translate(0, 180)">
      <text x="0" y="0" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Clear Space</text>
      <rect x="0" y="20" width="300" height="100" fill="#F5F5F5" stroke="#E5E5E5" stroke-width="2"/>
      <text x="150" y="70" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Minimum clear space = x</text>
      <text x="150" y="90" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">where x = height of logo</text>
    </g>
    
    <!-- Usage Guidelines -->
    <g transform="translate(320, 180)">
      <text x="0" y="0" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Usage Guidelines</text>
      <text x="0" y="30" font-family="Arial" font-size="14" fill="#666">• Maintain minimum clear space</text>
      <text x="0" y="50" font-family="Arial" font-size="14" fill="#666">• Don't stretch or distort</text>
      <text x="0" y="70" font-family="Arial" font-size="14" fill="#666">• Don't change colors</text>
      <text x="0" y="90" font-family="Arial" font-size="14" fill="#666">• Don't add effects</text>
    </g>
  </g>
</svg> 