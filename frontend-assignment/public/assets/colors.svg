<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Color Swatches -->
  <g transform="translate(50, 50)">
    <!-- Primary Blue -->
    <rect x="0" y="0" width="120" height="120" fill="#0061FF"/>
    <text x="60" y="140" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Primary Blue</text>
    <text x="60" y="160" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">#0061FF</text>
    
    <!-- Secondary Blue -->
    <rect x="140" y="0" width="120" height="120" fill="#0A84FF"/>
    <text x="200" y="140" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Secondary Blue</text>
    <text x="200" y="160" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">#0A84FF</text>
    
    <!-- Accent Colors -->
    <rect x="280" y="0" width="120" height="120" fill="#FF2D55"/>
    <text x="340" y="140" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Accent Red</text>
    <text x="340" y="160" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">#FF2D55</text>
    
    <rect x="420" y="0" width="120" height="120" fill="#34C759"/>
    <text x="480" y="140" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Accent Green</text>
    <text x="480" y="160" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">#34C759</text>
    
    <!-- Neutral Colors -->
    <rect x="0" y="200" width="120" height="120" fill="#1E1E1E"/>
    <text x="60" y="340" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Dark Gray</text>
    <text x="60" y="360" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">#1E1E1E</text>
    
    <rect x="140" y="200" width="120" height="120" fill="#666666"/>
    <text x="200" y="340" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Medium Gray</text>
    <text x="200" y="360" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">#666666</text>
    
    <rect x="280" y="200" width="120" height="120" fill="#F5F5F5"/>
    <text x="340" y="340" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Light Gray</text>
    <text x="340" y="360" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">#F5F5F5</text>
    
    <rect x="420" y="200" width="120" height="120" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="2"/>
    <text x="480" y="340" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">White</text>
    <text x="480" y="360" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">#FFFFFF</text>
  </g>
</svg> 