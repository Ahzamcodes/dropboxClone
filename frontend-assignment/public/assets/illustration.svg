<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Playful Illustration -->
  <g transform="translate(50, 50)">
    <!-- Title -->
    <text x="0" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#1E1E1E">Dropbox Illustration Style</text>
    
    <!-- Main Illustration -->
    <g transform="translate(0, 80)">
      <!-- Cloud Base -->
      <path d="M100 200 Q150 150 200 200 Q250 150 300 200 Q350 150 400 200 Q450 150 500 200 Q550 150 600 200 Q650 150 700 200" 
            fill="none" stroke="#0061FF" stroke-width="4" stroke-linecap="round"/>
      
      <!-- Floating Elements -->
      <g transform="translate(150, 100)">
        <!-- File -->
        <rect x="0" y="0" width="60" height="80" rx="8" fill="#0061FF"/>
        <rect x="10" y="10" width="40" height="5" rx="2" fill="#FFFFFF"/>
        <rect x="10" y="25" width="40" height="5" rx="2" fill="#FFFFFF"/>
        <rect x="10" y="40" width="40" height="5" rx="2" fill="#FFFFFF"/>
      </g>
      
      <!-- Folder -->
      <g transform="translate(300, 80)">
        <path d="M0 0 L60 0 L60 80 L0 80 Z" fill="#0A84FF"/>
        <path d="M0 0 L30 0 L60 30 L60 0" fill="#0061FF"/>
      </g>
      
      <!-- Star -->
      <g transform="translate(450, 120)">
        <path d="M0 -30 L8.8 4.5 L35 4.5 L12.1 22.5 L20.9 48.5 L0 35 L-20.9 48.5 L-12.1 22.5 L-35 4.5 L-8.8 4.5 Z" 
              fill="#FF2D55"/>
      </g>
      
      <!-- Circle -->
      <g transform="translate(600, 100)">
        <circle cx="0" cy="0" r="30" fill="#34C759"/>
      </g>
    </g>
    
    <!-- Style Guidelines -->
    <g transform="translate(0, 300)">
      <text x="0" y="0" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Illustration Guidelines</text>
      <text x="0" y="30" font-family="Arial" font-size="14" fill="#666">• Use simple, geometric shapes</text>
      <text x="0" y="50" font-family="Arial" font-size="14" fill="#666">• Maintain playful, friendly style</text>
      <text x="0" y="70" font-family="Arial" font-size="14" fill="#666">• Follow brand color palette</text>
      <text x="0" y="90" font-family="Arial" font-size="14" fill="#666">• Keep illustrations light and airy</text>
      <text x="0" y="110" font-family="Arial" font-size="14" fill="#666">• Use consistent stroke weights</text>
    </g>
  </g>
</svg> 